<mat-card class="survey-item">
    <mat-card-title>{{Survey.Name}}</mat-card-title>
    <mat-card-subtitle>{{Survey.Description}}</mat-card-subtitle>
    <mat-card-subtitle>Created: {{Survey.Created | date: 'dd/MM/yyyy'}} - Last Updated: {{Survey.Updated | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
    <i (click)="onShowDetails()" class="icon-plus-squared-alt">Details</i>
    <survey-details *ngIf="showDetails" [surveyId]="Survey.ID"></survey-details>
</mat-card>
